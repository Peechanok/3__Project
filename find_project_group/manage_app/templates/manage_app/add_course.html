{% extends 'base.html' %} {% block content %} {% load static %}

<div class="container">
  <h1>Create New couse</h1>
  <form method="POST" action="{% url 'add_course_submits' %}">
        {% csrf_token %}
            {% if msg %}<p class="text-success">{{msg}}</p>{% endif %}      <!-- Submit to add_couse view -->
       
            <div class="form-row">
                <div class="form-group col-4">
                    <label for="section">Course name</label>
               
                    <input type="text" class="form-control" name="name" id="name"  required>
                </div>
                <div class="form-group col-6">
                    <label for="section">Description:</label>
                    <textarea row ="3" class="form-control" name="desc" id="desc" required>
                </textarea></div>
             </div>
              
            <button type="reset" class="btn btn-warning ml-3">Reset Form</button>
            <button type="submit" class="btn btn-primary ml-3">Submit</button>
        </form>

</div>
{% endblock %}

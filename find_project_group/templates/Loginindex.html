<!doctype html>{% load static %}
<html lang="en">
<head>
    <title>Login/Register Group Project</title>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />


	<style>body{padding-top: 60px;}</style>
  <link  href="{% static 'css/bootstrap.css'%}" rel="stylesheet" />

	<link rel="stylesheet"  href="{% static 'css/login-register.css'%}"/>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">

	<script src="{% static 'js/jquery-1.10.2.js' %}" type="text/javascript"></script>
	<script src="{% static 'js/bootstrap.js' %}" type="text/javascript"></script>
	<script src="{% static 'js/login-register.js' %}" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-8" >
            <div class="row" id ='logo'>Group Project</div>
            </br>
            <div class="row" id = 'but'>
                 <a class="btn big-login" data-toggle="modal" href="javascript:void(0)" onclick="openLoginModal();">Log in</a>
                 <a class="btn big-register" data-toggle="modal" href="javascript:void(0)" onclick="openRegisterModal();">Register</a></div>
            </div>
        </div>


		 <div class="modal fade login" id="loginModal">
		      <div class="modal-dialog login animated">
    		      <div class="modal-content">
    		         <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Login with</h4>
                    </div>
                    <div class="modal-body">
                        <div class="box">
                             <div class="content">
                               
                                <div class="division">
                                 
                                    <div class="line r"></div>
                                </div>
                                <div class="error"></div>
                                <div class="form loginBox">
                                
                                    <form method="POST" action="{% url 'find_project_login' %}" accept-charset="UTF-8">
                                    {% csrf_token %}
                                    <input id="username" class="form-control" type="username" placeholder="Username" name="username">
                                    <input id="password" class="form-control" type="password" placeholder="Password" name="password">
                                    <input class="btn btn-default btn-login" type="submit" value="Login"  >
                                    </form>
                                </div>
                             </div>
                        </div>
                        <div class="box">
                            <div class="content registerBox" style="display:none;">
                             <div class="form">
                                <form  method="POST" action="{% url 'find_project_signin' %} " enctype="multipart/form-data" html="{:multipart=>true}" data-remote="true" action="" accept-charset="UTF-8">{% csrf_token %}
                                <input id="username" class="form-control" type="text" placeholder="username" name="username" required>
                                <input id="password" class="form-control" type="password" placeholder="Password" name="password"required>
                      
                                <input id="first_name" class="form-control" type="text" placeholder="first_name" name="first_name" required>
                                <input id="last_name" class="form-control" type="text" placeholder="last_name" name="last_name" required>
                                <input id="year" class="form-control" type="number" placeholder="year" name="year" required>
                                <input id="major" class="form-control" type="text" placeholder="major" name="major" required>
                                <textarea id="contect"  row ="3" class="form-control"  placeholder="contect" name="contect" required></textarea>
                                
                                <input class="btn btn-default btn-register" type="submit" value="Create account" name="commit">
                                </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="forgot login-footer">
                            <span>Looking to
                                 <a href="javascript: showRegisterForm();">create an account</a>
                            ?</span>
                        </div>
                        <div class="forgot register-footer" style="display:none">
                             <span>Already have an account?</span>
                             <a href="javascript: showLoginForm();">Login</a>
                        </div>
                    </div>
    		      </div>
		      </div>
		  </div>
    </div>
<script type="text/javascript">
    $(document).ready(function(){
        openLoginModal();
    });
</script>


</body>
</html>

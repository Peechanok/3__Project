{% extends 'base.html' %} {% block content %} {% load static %}

<style>
    body {
        background: -webkit-linear-gradient(left, #D96767, #214785, #EAC9B8);
    }
    
    .emp-profile {
        padding: 3%;
        margin-top: 3%;
        margin-bottom: 3%;
        border-radius: 0.5rem;
        background: #fff;
    }
    
    .profile-img {
        text-align: center;
    }
    
    .profile-img img {
        width: 70%;
        height: 100%;
    }
    
    .profile-img .file {
        position: relative;
        overflow: hidden;
        margin-top: -20%;
        width: 70%;
        border: none;
        border-radius: 0;
        font-size: 15px;
        background: #212529b8;
    }
    
    .profile-img .file input {
        position: absolute;
        opacity: 0;
        right: 0;
        top: 0;
    }
    
    .profile-head h5 {
        color: #333;
    }
    
    .profile-head h6 {
        color: #0062cc;
    }
    
    .profile-edit-btn {
        border: none;
        border-radius: 1.5rem;
        width: 70%;
        padding: 2%;
        font-weight: 600;
        color: #6c757d;
        cursor: pointer;
    }
    
    .proile-rating {
        font-size: 12px;
        color: #818182;
        margin-top: 5%;
    }
    
    .proile-rating span {
        color: #495057;
        font-size: 15px;
        font-weight: 600;
    }
    
    .profile-head .nav-tabs {
        margin-bottom: 5%;
    }
    
    .profile-head .nav-tabs .nav-link {
        font-weight: 600;
        border: none;
    }
    
    .profile-head .nav-tabs .nav-link.active {
        border: none;
        border-bottom: 2px solid #0062cc;
    }
    
    .profile-work {
        padding: 14%;
        margin-top: -15%;
    }
    
    .profile-work p {
        font-size: 12px;
        color: #818182;
        font-weight: 600;
        margin-top: 10%;
    }
    
    .profile-work a {
        text-decoration: none;
        color: #495057;
        font-weight: 600;
        font-size: 14px;
    }
    
    .profile-work ul {
        list-style: none;
    }
    
    .profile-tab label {
        font-weight: 600;
    }
    
    .profile-tab p {
        font-weight: 600;
        color: #0062cc;
    }
</style>
<div class="container emp-profile">
     <h1>Change Password</h1>
  <form method="POST" action="{% url 'find_project_user_profile_password_c' %}">
        {% csrf_token %}
                 {% if error %}
        <p class ="text-danger">{{error}}</p>
       {% endif %}     <!-- Submit to add_couse view -->
       
        <div class="row">
            <div class="col-md-4">

            </div>
            <div class="col-md-6">
             <div class="form-row">
                <div class="form-group col-4">
                   
                      <label for="password1">New password:</label>
                <input type="password" class="form-control ml-3" id="password1" 
                    name="password1" value="{{password1}}">
                </div>
                <div class="form-group col-6">
                    <label for="password2">New password (again):</label>
                <input type="password" class="form-control ml-3" id="password2" 
                    name="password2" value="{{password2}}">
             </div>
              
            <button type="reset" class="btn btn-danger ml-3">Reset Form</button>
            <button type="submit" class="btn btn-info ml-3">Submit</button>
            </div>

        </div>
        <div class="row">
            <div class="col-md-4">


            </div>
            <div class="col-md-8">

            </div>


        </div>
    </form>

</div>

























{% endblock %}
